<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style media="screen">
            #id-canvas{
                border: 1px black solid;
            }
        </style>
        <script src='guagame/utils.js'></script>
        <script src='guagame/gua_game.js'></script>
        <script src='guagame/gua_scene.js'></script>
        <script src='guagame/gua_image.js'></script>
        <script src='scene/main/paddle.js'></script>
        <script src='scene/main/ball.js'></script>
        <script src='scene/main/block.js'></script>
        <script src='scene/main/scene.js'></script>
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <script src='level.js'></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="700"></canvas>
        <hr>
        <input id=id-input-speed type="range" value="1">
        <!-- <div class="">
            <textarea id="id-text-log" rows="20" cols="50"></textarea>
        </div> -->
        <div class="">
            <label>
                <input class="auto-slider" type="range"  value="" data-value="config.player_speed">
                玩家速度：<span class="speed-span"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="auto-slider" type="range"  value="" data-value="config.bullet_speed">
                子弹速度：<span class="speed-span"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="auto-slider" type="range"  value="" data-value="config.cloud_speed">
                云速度：<span class="speed-span"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="auto-slider" type="range"  value="" data-value="config.enemy_speed">
                敌机速度：<span class="speed-span"></span>
            </label>
        </div>
        <script>
            bindAll('.auto-slider', 'input', function(event) {
                var target = event.target
                var debugSpeed = target.dataset.value
                var v = target.value
                eval(debugSpeed + '=' + v)
                log('config.player_speed = ', config.player_speed)
                var label = target.closest('label')
                var speedSpan = label.querySelector('.speed-span')
                speedSpan.innerText = v
            })
        </script>
        <script src='main.js'></script>
    </body>
</html>
